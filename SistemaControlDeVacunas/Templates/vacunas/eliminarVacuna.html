{% extends '../main.html' %}



{% block content %}
<div class="content">
    <h1 class="logo"><b>ELIMINAR TIPO DE VACUNA</b></h1><br><br>

    <div class="contact-wrapper">
       
        <div class="contact-form">
            <form method='POST' action="">
                {% csrf_token %}
                <h3>¿Desea eliminar la siguiente vacuna?</h3>
                <p>
                   Nombre de vacuna: {{object.nombre_vacuna}}
                </p>
                <p>
                   Nombre del fabricante: {{object.fabricante}}
                </p>
                <p>
                    Pais de fabricación: {{object.pais_fabricacion}}
                </p>
                <div class="block">
                    <button type="submit">Eliminar</button> <button type="button"><a href="{% url 'ConsultarVacuna' %}">Cancelar</a></button>
                </div >

            </form>
        </div>

    </div>
    
</div>
{% endblock content %}
