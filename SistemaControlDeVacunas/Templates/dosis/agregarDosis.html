{% extends '../main.html' %}

{% block content %} 
<div class="cont">
    <div class="content">
        <h1 class="logo"><b>AGREGAR NÚMERO DE DOSIS</b></h1><br><br>

        <div class="contact-wrapper">
        
            <div class="contact-form">
                <form method='POST' action="">
                    {% csrf_token %}
                    <p>
                        <label for="{{form.numero_dosis.name}}">{{form.numero_dosis.label}}</label>
                        {{form.numero_dosis}}
                    </p>
                    
                    {% if form.errors %}
                     <div class="alert alert-danger"><p>El número de dosis ingresada ya existe, intente nuevamente</p></div>
                    {% endif %}
                    <div class="block">
                        <button type="submit">Agregar dosis</button>  <button type="button"><a href="http://127.0.0.1:8000/consultardosis/">Cancelar</a></button>
                    </div >

                </form>
            </div>

        </div>
        
    </div>
</div>
{% endblock content %}
